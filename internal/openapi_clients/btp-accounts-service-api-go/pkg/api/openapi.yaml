        required: true
        schema:
          type: string
        style: simple
      - description: "Specifies whether to delete the directory and all its content,\
          \ including subdirectories, subaccounts, and data contained within (default\
          \ is false). Content refers to any entity or data, such as applications,\
          \ service instances, spaces, active subscriptions, brokers, platform, and\
          \ members, depending on the type of subaccount (Neo or multi-environment).\
          \  When set to false, the request fails if the directory contains subdirectories\
          \ and subaccounts, even if they are empty. When set to true, all content\
          \ in the directory is permanently deleted. The deletion may take a while\
          \ depending on the amount of content in your subaccounts."
