paths:
  /accounts/v1/directories:
    post:
      description: |-
        Directories allow you to organize and manage your subaccounts according to your technical and business needs.
        A directory can contain one or more subaccounts and directories. The maximum number of directory levels allowed in a global account is 5.
        Using directories to group subaccounts is optional.
        If you have directories in your account model, you can still create subaccounts directly under your global account.

        Required scope: $XSAPPNAME.global-account.account-directory.create
      operationId: createDirectory
      parameters:
      - description: |-
          The unique ID of the directory's parent entity.
           You can create the directory directly under a global account or another directory.
        explode: true
        in: query
        name: parentGUID
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDirectoryRequestPayload'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectoryResponseObject'
          description: Created
          headers:
            X-CorrelationID:
              description: Unique ID for tracking jobs across services
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Bad request
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Not Found
        "429":
          description: Rate Limit Exceeded
          headers:
            X-Ratelimit-Reset:
              description: "The time at which the rate limit will reset, expressed\
                \ in milliseconds. It indicates the timestamp when the client can\
                \ make additional requests without exceeding the rate limit."
              example: "167918400000"
              explode: false
              schema:
                format: long
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Internal Server Error
      summary: Create a directory
      tags:
      - Directory Operations
  /accounts/v1/directories/{directoryGUID}:
    delete:
      description: "Delete the directory, including its subdirectories, subaccounts,\
        \ and their content.<br/><br/>Required scope: $XSAPPNAME.global-account.account-directory.delete"
