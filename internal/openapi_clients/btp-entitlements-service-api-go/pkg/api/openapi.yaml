          format: int32
          type: integer
        distribute:
          description: "Whether to assign the plan with the quota specified in autoDistributeAmount\
            \ to subaccounts currently located in the specified directory. For entitlements\
            \ without a numeric quota, such as multitenant apps, the plan is assigned\
            \ to the subaccounts currently located in the directory (autoDistributeAmount\
            \ is not relevant in this case). In both cases, autoAssign must be set\
            \ to TRUE."
          type: boolean
        plan:
          description: The technical name of the entitlement to assign to the directory.
          type: string
        planUniqueIdentifier:
          description: A unique identifier for service plans that can distinguish
            between the same service plans with different pricing plans.
          type: string
        service:
          description: "The technical name of the entitlement (service, application,\
            \ environment) to assign."
          type: string
      required:
      - plan
      - service
      type: object
