      properties:
        autoAssign:
          description: "Whether to automatically allocate the plans of entitlements\
            \ that have a numeric quota with the amount specified in auto-distribute-amount\
            \ to any new subaccount that is added to the directory in the future.\
            \ For entitlements without a numeric quota, the plan is assigned to any\
            \ new subaccount that is added to the directory in the future with the\
            \ condition that enable=TRUE is set (autoDistributeAmount is not relevant\
            \ in this case). If distribute=TRUE, the same assignment is also made\
            \ to all subaccounts currently in the directory. Entitlements are subject\
            \ to available quota in the directory."
          type: boolean
        autoDistributeAmount:
          description: |-
            The quota of the specified plan to automatically allocate to any new subaccount that is created in the future in the directory.
