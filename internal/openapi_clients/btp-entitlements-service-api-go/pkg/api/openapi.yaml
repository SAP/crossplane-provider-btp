openapi: 3.0.1
info:
  description: "The Entitlements service provides REST APIs that manage the assignments\
    \ of entitlements and quotas to subaccounts and directories.  \nEntitlements and\
    \ their quota are automatically assigned to the global account when a customer\
    \ order is fulfilled. Use the APIs in this service to manage the distribution\
    \ of this global quota to your directories and subaccounts.  \nNOTE: These APIs\
    \ are relevant only for cloud management tools feature set B. For details and\
    \ information about whether this applies to your global account, see [Cloud Management\
    \ Tools - Feature Set Overview](https://help.sap.com/viewer/65de2977205c403bbc107264b8eccf4b/Cloud/en-US/caf4e4e23aef4666ad8f125af393dfb2.html).\n\
    \nSee also:\n* [Authorization](https://help.sap.com/viewer/65de2977205c403bbc107264b8eccf4b/latest/en-US/3670474a58c24ac2b082e76cbbd9dc19.html)\n\
    * [Rate Limiting](https://help.sap.com/viewer/65de2977205c403bbc107264b8eccf4b/latest/en-US/77b217b3f57a45b987eb7fbc3305ce1e.html)\n\
    * [Error Response Format](https://help.sap.com/viewer/65de2977205c403bbc107264b8eccf4b/latest/en-US/77fef2fb104b4b1795e2e6cee790e8b8.html)\n\
    * [Asynchronous Jobs](https://help.sap.com/viewer/65de2977205c403bbc107264b8eccf4b/latest/en-US/0a0a6ab0ad114d72a6611c1c6b21683e.html)"
  termsOfService: http://www.sap.com
  title: Entitlements Service
  version: "1.0"
externalDocs:
  description: Account Administration Using APIs of the SAP Cloud Management Service
  url: https://help.sap.com/viewer/65de2977205c403bbc107264b8eccf4b/Cloud/en-US/17b6a171552544a6804f12ea83112a3f.html
servers:
- description: Generated server url
  url: https://entitlements-service.cfapps.eu10.hana.ondemand.com
security:
- OAuth2: []
tags:
- description: Manage Assigned Entitlements
  name: Manage Assigned Entitlements
- description: Job Management
  name: Job Management
- description: Regions for Global Account
  name: Regions for Global Account
paths:
  /entitlements/v1/assignments:
    get:
      description: |-
        Get all the entitlements and quota assignments for a global account and its directories and subaccounts. The information returned depends on the target of this API:
        - When the target is a global account, you view all the resources a global account and its directories and subaccounts are entitled to use. In this case, you omit the directoryGUID and subaccountGUID in the API call.
        - When the target is directory (applies only to directories that can manage their own entitlements), you view all the resources the directory and its subaccounts are entitled to use.
        - When the target is a specific subaccount, you can view all the entitlements and quota assigned to the subaccount.<br/><br/>Required scopes: $XSAPPNAME.directory.entitlement.read or $XSAPPNAME.global-account.entitlement.read
      operationId: getDirectoryAssignments
      parameters:
      - description: The ID of the directory for which to show the entitlements and
          quota assignments.
        explode: true
        in: query
        name: directoryGUID
        required: false
        schema:
          type: string
        style: form
      - description: The ID of the subaccount for which to show the entitlements and
          quota assignments.
        explode: true
        in: query
        name: subaccountGUID
        required: false
        schema:
          type: string
        style: form
      - description: Specify if to include also services that are automatically entitled
          to a global account when the global account is created. Default is false.
        explode: true
        in: query
        name: includeAutoManagedPlans
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Indicates the natural language and locale that the client prefers.
        example: '*'
        explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          type: string
        style: simple
      - description: "When true: (1) only the available services for which the global\
          \ account is entitled (under 'entitledServices') are retrieved, and (2)\
          \ services that are assigned to directories and subaccounts in the global\
          \ account are not retrieved (under 'assignedServices'). When false, both\
          \ 'entitledServices' and 'assignedServices' are retrieved. Default value:\
          \ false"
        explode: true
        in: query
        name: entitledServicesOnly
        required: false
        schema:
          type: boolean
        style: form
      - description: "A specific service for which to return subaccount quota assignments\
          \ in the global account or directory. If not specified, then all services\
          \ in the global account or directory are returned."
        explode: true
        in: query
        name: assignedServiceName
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitledAndAssignedServicesResponseObject'
          description: Ok
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Not Found
        "429":
          description: Rate Limit Exceeded
          headers:
            X-Ratelimit-Reset:
              description: "The time at which the rate limit will reset, expressed\
                \ in milliseconds. It indicates the timestamp when the client can\
                \ make additional requests without exceeding the rate limit."
              example: "167918400000"
              explode: false
              schema:
                format: long
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Internal Server Error
      summary: Get all the entitlements and quota assignments
      tags:
      - Manage Assigned Entitlements
  /entitlements/v1/directories/{directoryGUID}/assignments:
    patch:
      description: "Update an entitlement plan of a service, multitenant application,\
        \ or environment that is already assigned to a directory. Use it to apply\
        \ changes to the distribution of a plan and quota to subaccounts in a directory.\
        \ You cannot use this API to assign new plans or to change the quota assigned\
        \ to a directory. This API is valid only for directories that are enabled\
        \ to manage their entitlements. Note that some environments, such as Cloud\
        \ Foundry, are available by default to all subaccounts, and therefore are\
        \ not displayed as entitlements.<br/><br/>Required scopes: $XSAPPNAME.directory.entitlement.update"
      operationId: updateEntitlements
      parameters:
      - description: The unique ID of the directory to which the entitlement is assigned.
        explode: false
        in: path
        name: directoryGUID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectoryAssignmentsPatchUpdateRequestPayloadCollection'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Ok
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Bad request
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Not Found
        "429":
          description: Rate Limit Exceeded
          headers:
            X-Ratelimit-Reset:
              description: "The time at which the rate limit will reset, expressed\
                \ in milliseconds. It indicates the timestamp when the client can\
                \ make additional requests without exceeding the rate limit."
              example: "167918400000"
              explode: false
              schema:
                format: long
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Internal Server Error
      summary: Update an existing entitlement in a directory
      tags:
      - Manage Assigned Entitlements
    put:
      description: "Assign or update an entitlement plan of a service, multitenant\
        \ application, or environment, to a directory. This is valid only for directories\
        \ that are enabled to manage their entitlements.The amount that can be assigned\
        \ to plans that are based on a numeric quota, is subject to available quota\
        \ in the global account.Note that some environments, such as Cloud Foundry,\
        \ are available by default to all subaccounts, and therefore are not displayed\
        \ as entitlements.<br/><br/>Required scopes: $XSAPPNAME.directory.entitlement.update"
      operationId: createOrUpdateEntitlements
      parameters:
      - description: The unique ID of the directory to which the entitlement is assigned.
        explode: false
        in: path
        name: directoryGUID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectoryAssignmentsRequestPayloadCollection'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Ok
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Bad request
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Not Found
        "429":
          description: Rate Limit Exceeded
          headers:
            X-Ratelimit-Reset:
              description: "The time at which the rate limit will reset, expressed\
                \ in milliseconds. It indicates the timestamp when the client can\
                \ make additional requests without exceeding the rate limit."
              example: "167918400000"
              explode: false
              schema:
                format: long
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Internal Server Error
      summary: Assign or update an entitlement in a directory
      tags:
      - Manage Assigned Entitlements
  /entitlements/v1/globalAccountAllowedDataCenters:
    get:
      description: "Get all data centers that are available for the global account,\
        \ including information such as their names, regions where they are located,\
        \ and their IaaS providers.<br/><br/>Returns only data centers that are defined\
        \ as a main data center. For regions that comprise multiple data centers,\
        \ use the includeSatelliteDataCenters parameter to list also the regions'\
        \ satellite data centers.<br/><br/>Required scopes: $XSAPPNAME.global-account.region.read"
      operationId: getAllowedDataCenters
      parameters:
      - description: Region for which to get data centers.
        example: region
        explode: true
        in: query
        name: region
        required: false
        schema:
          type: string
        style: form
      - description: "Whether to list also satellite data centers in regions that\
          \ comprise multiple data centers. When omitted, only data centers that are\
          \ defined as a main data center are listed."
        explode: true
        in: query
        name: includeSatelliteDataCenters
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Indicates the natural language and locale that the client prefers.
        example: '*'
        explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataCenterResponseCollection'
          description: Ok
        "400":
          description: Bad Request
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Not Found
        "429":
          description: Rate Limit Exceeded
          headers:
            X-Ratelimit-Reset:
              description: "The time at which the rate limit will reset, expressed\
                \ in milliseconds. It indicates the timestamp when the client can\
                \ make additional requests without exceeding the rate limit."
              example: "167918400000"
              explode: false
              schema:
                format: long
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Internal Server Error
      summary: Get available data centers
      tags:
      - Regions for Global Account
  /entitlements/v1/globalAccountAssignments:
    get:
      description: "Get details about all the entitlements assigned to a global account.<br/><br/>Required\
        \ scopes: $XSAPPNAME.global-account.entitlement.read"
      operationId: getGlobalAccountAssignments
      parameters:
      - description: |-
          Use the parameter to specify for which subaccount to view assigned entitlements.
          If left empty, the API returns the entitlements for the global account and all its subaccounts.
        explode: true
        in: query
        name: subaccountGUID
        required: false
        schema:
          type: string
        style: form
      - description: Indicates the natural language and locale that the client prefers.
        example: '*'
        explode: false
        in: header
        name: Accept-Language
        required: false
        schema:
          type: string
        style: simple
      - description: Specify if to include also services that are automatically assigned
          to a subaccount when the subaccount is created. Default is false.
        explode: true
        in: query
        name: includeAutoManagedPlans
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "When true: (1) only the available services for which the global\
          \ account is entitled (under 'entitledServices') are retrieved, and (2)\
          \ services that are assigned to directories and subaccounts in the global\
          \ account are not retrieved (under 'assignedServices'). When false, both\
          \ 'entitledServices' and 'assignedServices' are retrieved. Default value:\
          \ false"
        explode: true
        in: query
        name: entitledServicesOnly
        required: false
        schema:
          type: boolean
        style: form
      - description: "A specific service for which to return subaccount quota assignments\
          \ in the global account. If not specified, then all services in the global\
          \ account are returned."
        explode: true
        in: query
        name: assignedServiceName
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitledAndAssignedServicesResponseObject'
          description: Ok
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Not Found
        "429":
          description: Rate Limit Exceeded
          headers:
            X-Ratelimit-Reset:
              description: "The time at which the rate limit will reset, expressed\
                \ in milliseconds. It indicates the timestamp when the client can\
                \ make additional requests without exceeding the rate limit."
              example: "167918400000"
              explode: false
              schema:
                format: long
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Internal Server Error
      summary: Get entitlements assigned to a global account
      tags:
      - Manage Assigned Entitlements
  /entitlements/v1/subaccountServicePlans:
    put:
      description: "Assign or update an entitlement of a service, multitenant application,\
        \ or environment plan, to a subaccount. Subaccounts can be located either\
        \ directly under the global account, or under a directory in the global account.When\
        \ a subaccount is located directly under the global account, total amount\
        \ of service or application plan it is entitled to consume cannot exceed the\
        \ entitlement’s quota for the global account. This is also true for the directories\
        \ that are not enabled to manage their quota as they consume the quota from\
        \ the global account.<br/>For the directories that are enabled to manage their\
        \ entitlements, the total amounts assigned to subaccounts cannot exceed the\
        \ entitlement’s quota for these directories.<br/>Note that some environments,\
        \ such as Cloud Foundry, are available by default to all subaccounts, and\
        \ therefore are not displayed as entitlements.<br/><br/>Required scopes: $XSAPPNAME.global-account.entitlement.subaccount.update"
      operationId: setServicePlans
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubaccountServicePlansRequestPayloadCollection'
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                type: string
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Bad request
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Conflict
        "429":
          description: Rate Limit Exceeded
          headers:
            X-Ratelimit-Reset:
              description: "The time at which the rate limit will reset, expressed\
                \ in milliseconds. It indicates the timestamp when the client can\
                \ make additional requests without exceeding the rate limit."
              example: "167918400000"
              explode: false
              schema:
                format: long
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionResponseObject'
          description: Internal Server Error
      summary: Assign entitlements to subaccounts
      tags:
      - Manage Assigned Entitlements
  /jobs-management/v1/jobs/{jobInstanceIdOrUniqueId}/status:
