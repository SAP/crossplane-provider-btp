name: Upgrade Test Workflow

on:
  push:
    branches:
      - upgradeTestPipeline

jobs:
  upgrade-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Clone provider-upgrade-test repo
        run: |
          git clone https://${{ secrets.UPGRADE_TEST_GT_TOKEN }}@github.tools.sap/cloud-orchestration/provider-upgrade-test.git
          echo "Repository provider-upgrade-test cloned successfully."

      - name: Install CLI Tools
        run: |
          echo "Installing Kind..."
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

          echo "Installing Kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          echo "Installing Chainsaw..."
          # Assuming Chainsaw is available from a URL or package manager.
          # Replace the following command with the correct installation steps.
          curl -Lo chainsaw https://example.com/chainsaw-linux-amd64
          chmod +x chainsaw
          sudo mv chainsaw /usr/local/bin/

          echo "Installing sed..."
          sudo apt-get update && sudo apt-get install -y sed

          echo "Installing jq..."
          sudo apt-get install -y jq

          echo "Installing yq..."
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

          echo "All tools installed successfully."

      - name: Run upgrade test
        run: |
          cd provider-upgrade-test
          echo "Running upgrade test..."
           REGISTRY=ghcr.io/sap/crossplane-provider-btp/crossplane/provider-btp && ./provider-test.sh upgrade-test --source "${REGISTRY}:v1.1.0" --target ${REGISTRY}:v1.2.0 --provider provider-btp   --wait-user-input --initialize providers/provider-btp/scripts/initialize.sh 
        env: 
          CLIENT_ID: ${{ secrets.UPGRADE_TEST_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.UPGRADE_TEST_CLIENT_SECRET }}
          TECH_USER_PASSWORD: ${{ secrets.UPGRADE_TEST_TECH_USER_PW }}

          