name: Check Go Dependency Licenses

on:
  workflow_call:

env:
  # it is important to use the exact same patch version here (compared to the go.mod) to avoid unexpected issues
  GO_VERSION: '1.25.6'

permissions:
  contents: read

jobs:
  license-check:
    name: Check licenses of dependencies
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install go-licenses
        run: |
          go install github.com/google/go-licenses/v2@latest

      - name: check licenses
        run: |
          go-licenses check --allowed_licenses="Apache-2.0,BSD-3-Clause,MIT,MPL-2.0,ISC,BSD-2-Clause,Unicode-DFS-2016" ./...
