apiVersion: environment.btp.sap.crossplane.io/v1alpha1
kind: KymaEnvironmentBinding
metadata:
  name: kyma-environment-binding
  namespace: default
spec:
  kymaEnvironmentRef:
    name: kyma-environment
  writeConnectionSecretToRef:
    name: kyma-binding
    namespace: default
  cloudManagementRef:
    name: kyma-cis-local
  forProvider:
    rotationInterval: 3m
    ttl: 10m
