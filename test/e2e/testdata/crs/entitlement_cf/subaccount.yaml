apiVersion: account.btp.sap.crossplane.io/v1alpha1
kind: Subaccount
metadata:
  namespace: default
  name: entitlement-cf-sa-test
spec:
  forProvider:
    globalAccountRef:
      name: my-global-account
    displayName: $BUILD_ID-e2e-test-sa-ent-cf
    region: eu12
    subdomain: $BUILD_ID-e2e-test-sa-ent-cf
    labels:
      safe-to-delete: [ "yes" ]
      BUILD_ID: [ "$BUILD_ID" ]
    subaccountAdmins:
      - $TECHNICAL_USER_EMAIL
